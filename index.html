<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>NoteApp</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <center>
  <h1>NoteApp</h1><br>

  <input id="titleField" style="width: 500px; resize: none; margin-bottom: 5px;" placeholder="Title"></input><br>
  <textarea id="noteField" style="width: 500px; height: 300px; resize: none;"></textarea><br>
  <button id="addNewNoteButton" class="show" onclick="addNewNote()" style="width: 130px; height: 35px; background-color: blue; color: white;">ADD NEW NOTE</button>
  <button id="eraseButton" onclick="eraseField()" style="width: 100px; height: 30px; background-color: red; color: white;">ERASE</button>
  <button id="saveButton" onclick="saveNote()" style="width: 100px; height: 30px; background-color: green; color: white; margin-bottom: 35px;">SAVE</button><br>
  
  <h3>Saved Notes (<div id="counter" style="display: inline-block;"></div>)</h3>
  Sort by
  <button id="dateSortButton" onclick="sortByDate()" style="width: 100px; height: 30px; background-color: lightgrey; color: black;">Save Date</button>
  <button id="lengthSortButton" onclick="sortByLength()" style="width: 100px; height: 30px; background-color: lightgrey; color: black;">Length</button>
  <button id="titleSortButton" onclick="sortByTitle()" style="width: 100px; height: 30px; background-color: lightgrey; color: black;">Title</button>
  <br>

  <select id="savedNotes" size="10" style="width: 500px; height: 130px;">
  </select><br>
  <button id="deleteButton" onclick="deleteNote()" style="width: 100px; height: 30px; background-color: red; color: white;">DELETE</button>
  <button id="openButton" onclick="openNote()" style="width: 100px; height: 30px; background-color: lightskyblue; color: white; margin-bottom: 50px;">OPEN</button>
  </center>
  
  <script src="js/scripts.js"></script>
</body>

</html>
