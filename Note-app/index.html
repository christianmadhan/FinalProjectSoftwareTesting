<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>NoteApp</title>

  <link rel="stylesheet" href="css/styles.css">
  <script type="module" defer src="js/scripts.js"></script>
</head>

<body>
  <center>
  <h1>NoteApp</h1><br>

  <input id="titleField" style="width: 500px; resize: none; margin-bottom: 5px;" placeholder="Title"></input><br>
  <textarea id="noteField" style="width: 500px; height: 300px; resize: none;"></textarea><br>
  <button id="addNewNoteButton" class="show" style="width: 130px; height: 35px; background-color: blue; color: white;">ADD NEW NOTE</button>
  <button id="eraseButton" style="width: 100px; height: 30px; background-color: red; color: white;">ERASE</button>
  <button id="saveButton" style="width: 100px; height: 30px; background-color: green; color: white; margin-bottom: 35px;">SAVE</button><br>
  
  <h3>Saved Notes (<div id="counter" style="display: inline-block;"></div>)</h3>
  Sort by
  <button id="dateSortButton"  style="width: 100px; height: 30px; background-color: lightgrey; color: black;">Save Date</button>
  <button id="lengthSortButton"  style="width: 100px; height: 30px; background-color: lightgrey; color: black;">Length</button>
  <button id="titleSortButton"  style="width: 100px; height: 30px; background-color: lightgrey; color: black;">Title</button>
  <br>

  <select id="savedNotes" size="10" style="width: 500px; height: 130px; margin-top: 10px;">
  </select><br>
  <button id="deleteButton"  style="width: 100px; height: 30px; background-color: red; color: white;">DELETE</button>
  <button id="openButton" style="width: 100px; height: 30px; background-color: lightskyblue; color: white; margin-bottom: 50px;">OPEN</button>
  </center>
</body>

</html>
